<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContactUs</title>

    <!-- FONT AWESOME CDN LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- CUSTOM CSS FILE LINK -->
    <link rel="stylesheet" href="/css/contact.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />

</head>

<body>


    <!-- HEADER SECTION STARTS  -->



    <!-- HEADER SECTION STARTS  -->




    <!-- HOME SECTION STARTS  -->

    <section class="home" id="home">
        <h3>
            Let's Talk Business: <br />
            Contact Us Today!
        </h3>
        <p>
            Whether you have a question or feedback, our team is ready to hear from
            <br />
            you. Find our contact information and get in touch today.
        </p>
    </section>

    <!-- HOME SECTION ENDS -->




    <!-- CONTACT SECTION STARTS  -->

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-8">
                <div id="custom_container" class="my-5">
                    <form class="row g-3" id="Contact_form">
                        <div class="col-md-6">
                            <label for="inputFirstname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="inputdetails" placeholder="First Name" />
                        </div>
                        <div class="col-md-6">
                            <label for="inputLastname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="inputdetails" placeholder="Last Name" />
                        </div>
                        <div class="col-md-6">
                            <label for="inputPhonenumber" class="form-label">Phone Number</label>
                            <input type="number" class="form-control" id="inputdetails" placeholder="Phone Number" />
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="inputdetails" placeholder="Email Address" />
                        </div>
                        <div class="col-12">
                            <label for="inputMessage" class="form-label">Message</label>
                            <textarea class="form-control" placeholder="Type Your Message Here.."
                                id="inputdetails"></textarea>
                        </div>
                        <div class="col-6">
                            <button type="submit" class="btn" id="Form_btn">Contact</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="ourdetails" class="col-md-4 my-4">
                <div id="custom_container" class="col-sm-12 col-md-12 my-5 mx-5">
                    <section class="contact_right" id="contact_right">
                        <p id="M_number">+91 7209708678</p>
                        <p id="E_mail">contactus@company.com</p>
                        <h6>Social media</h6>
                        <div id="Icons">
                            <i class="fa-brands fa-linkedin fa-xl" style="color: #000000" ></i>
                            <i class="fa-brands fa-instagram fa-xl" style="color: #000000"></i>
                            <i class="fa-brands fa-facebook fa-xl" style="color: #000000"></i>
                            <i class="fa-brands fa-github-square fa-xl" style="color: #000000"></i>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <!-- CONTACT SECTION ENDS -->




    <!-- FOOTER SECTION STARTS  -->



    <!-- FOOTER SECTION STARTS  -->



</body>

</html>
